<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>   
  <div class= "container w-25 background-color">
  <h1> Inserisci Pizze </h1>
  
  <form  id="Pizza"
  			th:object="${pizza}"
  			th:action="@{/add}"
  			method="POST" >
  
          
  <div class="form-group">
    <label for="title">Tipo</label>
    <input type="text" class="form-control" id="tipo" placeholder="Tipo di impasto" th:field="*{nome}">
    
  			
  </div>
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{tipo}" >
    
  			
  </div>
  <div class="form-group mb-4">
    <label for="prezzo">Prezzo</label>
    <input type="text" class="form-control" id="prezzo" placeholder="Prezzo" th:field="*{prezzo}" >
    
  			
  </div>
  <div>
  	<button type="submit" class="btn btn-primary me-2">Salva</button>
  	<a class="btn btn-primary" href="/">Cancella</a>
  </div>
</form>
</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
