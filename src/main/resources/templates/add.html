<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   </head>

<body class=" padd">   
  <div class=" container w- 75">
  <div class= "container w-50 glass">
  <div style="text-align:right" class=" px-1 py-2 ">
  <a class="text-white text-decoration-none" href="/"><strong>x</strong></a>
  </div>
  <div class= "mx-auto px-4 py-4 text-white">
  <h3> Inserisci Pizze </h3>
  
  <form  id="Pizza"
  			th:object="${pizza}"
  			th:action="@{/add}"
  			method="POST" >
  
  <input type="hidden" th:field="*{id}"> <!-- va aggiunta la riga per permettere la modifica dando l'id della pizza da modificare'  -->      
  <div class="form-group">
    <label for="title">Tipo</label>
    <input type="text" class="form-control" id="tipo" placeholder="Tipo di impasto" th:field="*{nome}">
    
  			
  </div>
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{tipo}" >
    
  			
  </div>
  <div class="form-group mb-4">
    <label for="prezzo">Prezzo</label>
    <input type="text" class="form-control" id="prezzo" placeholder="Prezzo" th:field="*{prezzo}" >		
  </div>
  
  <div>
  	<button type="submit" class="btn btn-outline-primary">Salva</button>
  </div>
              <div class="col-4 mt-4">
				<h4>Lista Ingredienti</h4>
				<div class="form-check" th:each="ing : ${listaingredienti}">
				   <input class="form-check-input" th:field="*{ListaIngredienti}" type="checkbox" th:id="|category_${ing.id}|" th:value="${ing.getId}">
				   <label class="form-check-label" th:for="|category_${ing.id}|" th:text="${ing.getName}"></label>
				</div>
</form>
</div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
 
</body>
</html>
