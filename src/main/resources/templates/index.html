<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="fragment :: risorse"></div>
    <link th:href="@{style.css}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="custom.css"></link> -->
    
    <title>Menu' Pizze'</title>
  </head>
  <body class="wall">
     <div th:replace="fragment :: navbar"></div>
      <div class = "tavola tavolozza shad w-50 rad text-right pb-1 mt-5">
       <h1 class=" text-center pb-5 "></h1>
       <h1 class=" menu text-center text-white pb-4 ">MENU</h1>
       <h1 class=" text-center pb-5 "></h1>
      
       
       
       <table class="table table-borderless" >
        <thead>
        <tr>
           <th class = "text-center"></th>
           <th class = "text-center"></th>  
           <th class = "text-center"></th>  
      
    </tr>
  </thead>
  <tbody>
      
        <tr class = " body p1 my-4 text-white" th:each="ins : ${pizza}">
                    <td class = "col-1"></td>
					<td class = "p- py-4 col-2 text-center" th:text="${ins.getNome()}"></td>
					<td class =" pt-4 pb-4 pr-4 col-md-auto text-left"   th:text="${ins.getTipo()}"></td>	
					<td class = "py-4 col-2 text-center" th:text="${ins.getPrezzo()}"></td>	
					<td class = "col-1">
					<a class="btn shad rounded-circle " th:href="@{|/delete/${ins.id}|}" title="Cancella" onclick="return confirm('Sei sicuro?')">&#10008;<i class="fa-solid fa-trash-can"></i></a>
                    <a class="btn  shad mb-2 rounded-circle" th:href="@{|/add/${ins.id}|}"  >&#9998;</a>
                    </td>							
       </tr>
    
    </tbody> 
       
     </div>
    
  </body>
</html>
