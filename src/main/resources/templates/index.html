<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="fragment :: risorse"></div>
    <link th:href="@{style.css}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="custom.css"></link> -->
    
    <title>Menu' Pizze'</title>
  </head>
  <body class="wall">
     
     
     <div th:replace="fragment :: navbar"></div>
      <div class = "tavola tavolozza shad w-50 pb-1 mt-5 pb-5">
       <h1 class=" text-center pb-5 "></h1>
       <h1 class=" menu text-center text-white pb-4 mt-4">MENU'</h1>
       <h1 class=" text-center pb-5 "></h1>
      
    
    <div class="text-white container-fluid d-flex" th:each="ins : ${pizza}"> 
    <div class="container ms-5 me-3 my-3 p1">
      <div class="d-flex">
       <div th:text="${ins.getNome()}"></div>
       <div class= "ms-2" th:text="${ins.getTipo()}"></div>
         <div class= "ms-auto" th:text="${ins.getPrezzo()}"></div>
    </div>
    <div class="fontsizes">
	<em class="d-flex"><div class="pl-4 ms-1" th:each="c : ${ins.getListaIngredienti()}" th:text="${c.name}"></div>
	<p class="pl-4">....</p></em>				   
	</div>
    </div>
    <div class="row p2 mt-4 mb-2 me-4">
    <a class="text-decoration-none text-white " th:href="@{|/delete/${ins.id}|}" title="Cancella" onclick="return confirm('Sei sicuro?')">&#10008;<i class="fa-solid fa-trash-can"></i></a>
    <a class="text-decoration-none text-white " th:href="@{|/add/${ins.id}|}"  >&#9998;</a> 
    </div>
    </div>
    
    
    
    
  </body>
</html>
